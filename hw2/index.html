<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Currency Exchange</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/site.css" />
    </head>
    <body>
        <section class="TitleBar">
            <h1>Currency</h1>

            <div class="CurrencyChooser">
                <label>
                    <input type="radio" name="precision" value="year" checked="checked">
                    Years
                </label>
                <label>
                    <input type="radio" name="precision" value="quarter">
                    Quarters
                </label>
                <label>
                    <input type="radio" name="precision" value="month">
                    Months
                </label>

                <label>
                    <select class="CurrencyChooser-select" id="currency_select">
                    </select>
                </label>

                <label>
                    <select class="CurrencyChooser-select" id="start_date">
                    </select>
                </label>

                <!--
                <label>
                    <input type="range" id="month_range" min="0" max="11" />
                </label>
                -->

            </div>

        </section>
        <section class="MainContainer">
            <div class="BarChart">
            </div>
        </section>

        <script src="js/main.min.js"></script>
    </body>
</html>
